<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha | DIO - DIGITAL INNOVATTION ONE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header><center>Jogo da Velha</center></header>
    <div class="content">
      <div class="title">Selecione o que vocÃª quer ser ?</div>
      <div class="options">
        <button class="playerX">Jogador (X)</button>
        <button class="playerO">Jogador (O)</button>
      </div>
      <div class="credito">Desenvolvido por <a href="https://web.digitalinnovation.one" target="_blank"><br>Nelson / Digital Innovation One</br></a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="jogadores">
        <span class="Xturn">Sua Vez X's</span>
        <span class="Oturn">Sua Vez O's</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Reiniciar</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
